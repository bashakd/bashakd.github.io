<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snake 404</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1 class="error-text">ERROR 404</h1>
        <canvas id="snakeCanvas"></canvas>
        <div class="button-container">
            <button id="startButton">Start Game</button>
            <button id="restartButton" style="display: none;">Restart Game</button>
        </div>
        <p class="message">The page you are looking for might be lost in the digital void. <br> Please try again later or return to the <a href="../index.html">homepage</a>.</p>
    </div>

    <div class="controls-container"> 
        <div class="mobile-controls" style="display: none;">
            <button id="upButton">↑</button>
            <div>
                <button id="leftButton">←</button>
                <button id="rightButton">→</button>
            </div>
            <button id="downButton">↓</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
