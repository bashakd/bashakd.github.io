<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snake 404</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center">
    <div class="container text-center py-4">
        <h1 class="error-text">ERROR 404</h1>
        <a id="homepageButton" class="btn btn-primary my-3 d-none" href="../index.html">Homepage</a>
        <canvas id="snakeCanvas" class="w-100 my-3"></canvas>
        <div class="button-container">
            <button id="startButton" class="btn btn-success me-2">Start Game</button>
            <button id="restartButton" class="btn btn-warning d-none">Restart Game</button>
        </div>
        <p class="message mt-4" id="message">
            The page you are looking for might be lost in the digital void. <br>
            Please try again later or return to the <a href="../index.html" class="text-info">homepage</a>.
        </p>
    </div>

    <div class="controls-container fixed-bottom pb-4 text-center d-none"> 
        <div class="mobile-controls btn-group">
            <button id="upButton" class="btn btn-success">↑</button>
            <div class="d-flex justify-content-center mt-2">
                <button id="leftButton" class="btn btn-success me-2">←</button>
                <button id="rightButton" class="btn btn-success ms-2">→</button>
            </div>
            <button id="downButton" class="btn btn-success mt-2">↓</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
