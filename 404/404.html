<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snake 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="error-text">ERROR 404</h1>
        <canvas id="snakeCanvas"></canvas>
        <div class="button-container">
            <button id="startButton" class="btn btn-success">Start Game</button>
            <button id="restartButton" class="btn btn-warning d-none">Restart Game</button>
        </div>
        <p class="message" id="message">
            The page you are looking for might be lost in the digital void.<br>
            Please try again later or return to the <a href="../index.html">homepage</a>.
        </p>
        <a id="homepageButton" class="btn btn-primary d-none" href="../index.html">Homepage</a>
    </div>

    <!-- Mobile Controls -->
    <div class="controls-container text-center d-none">
        <div class="mobile-controls">
            <button id="upButton" class="btn btn-success w-100 mb-2">↑</button>
            <div class="d-flex justify-content-between">
                <button id="leftButton" class="btn btn-success">←</button>
                <button id="rightButton" class="btn btn-success">→</button>
            </div>
            <button id="downButton" class="btn btn-success w-100 mt-2">↓</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
